<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="icon" href="./img/coruja.1.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 400px;">
    <h3 class="text-center mb-3">Criar Conta</h3>
    
    <form id="registerForm">
      <!-- Nome completo -->
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="********">
      </div>

      <!-- Confirmar senha -->
      <div class="mb-3">
        <label for="confirmaSenha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmaSenha" placeholder="********">
      </div>

      <!-- Aceitar termos -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termos">
        <label class="form-check-label" for="termos">
          Aceito os <a href="#">termos de uso</a>
        </label>
      </div>

      <!-- Botão cadastro -->
      <button type="submit" class="btn btn-success w-100">Cadastrar</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Já tem conta? <a href="./login.html">Entrar</a></p>
    </div>
    <div class="text-center mt-3">
        <p class="mb-0"><a href="./index.html">Voltar para início </a></p>
    </div>
  </div>
 <script  type="module" src="./banco.js/cadastro.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
