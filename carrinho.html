<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Carrinho LoreOwl</title>
  </head>
  <body>
    <div class=" container my-5">
        <h2 class="mb-4">Meu Carrinho</h2>
        <div class="row">
            <div class="col-md-8">

              <div class="card mb-3">
                <div class="row no-gutters align-itens-center">
                  <div class="col-md-4">
                    <img src="https://via.placeholder.com/150" class="card-img" alt="img">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Produto 1</h5>
                      <p class="card-text">Descrição do produto 1.</p>
                      <p class="card-text"><strong>R$50,00</strong></p>
                      <div class="form-inline">
                        <label class="mr-2">Qtd:</label>
                        <input type="number" class="form-control mr-2" value="1" min="1">
                        <button class="btn btn-danger btn-sm">Remover</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="card mb-3">
                <div class="row no-gutters align-itens-center">
                  <div class="col-md-4">
                    <img src="https://via.placeholder.com/150" class="card-img" alt="">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Produto 2</h5>
                      <p class="card-text">Descrição do produto 2.</p>
                      <p class="card-text"><strong>R$50,00</strong></p>
                      <div class="form-inline">
                        <label class="mr-2">Qtd:</label>
                        <input type="number" class="form-control mr-2" value="2"m min="1">
                        <button class="btn btn-danger btn-sm">Remover</button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="card">
                      <div class="card-body">
                        <h5 class="card-title">Resumo</h5>
                        <p class="card-text">Produtos: 2</p>
                        <p class="card-text">Total: <strong>R$162,00</strong></p>
                        <button class="btn-outline-success btn-block">Finalizar compra</button>

                      </div>
                    </div>
                  </div>
                </div>
              </div>  
            </div>
        </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
