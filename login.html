<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="./img/coruja.1.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow-lg p-4 rounded-4" style="width: 350px;">
    <h3 class="text-center mb-3">Entrar</h3>
    
    <form>
      <!-- E-mail -->
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="seu@email.com">
      </div>

      <!-- Senha -->
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="********">
      </div>

      <!-- Lembrar e Esqueci senha -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="lembrar">
          <label class="form-check-label" for="lembrar">Lembrar-me</label>
        </div>
        <a href="#" class="small">Esqueceu a senha?</a>
      </div>

      <!-- Botão login -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <p class="mb-0">Não tem conta? <a href="./cadastro.html">Cadastre-se</a></p>
    </div>
    <div class="text-center mt-3">
        <p class="mb-0"><a href="./index.html">Voltar para início </a></p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
